# High-Performance Nginx Configuration for Cosmic Media Streaming Platform
# Optimized for large file uploads (up to 2GB)

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # Performance Optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    reset_timedout_connection on;
    
    # File Upload Settings - Support up to 2GB
    client_max_body_size 2048M;
    client_body_buffer_size 10M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;
    
    # Proxy Settings
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_http_version 1.1;
    
    # Proxy Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Rate Limiting (adjust as needed)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Cache for static files
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;

    # Upstream Definitions
    
    # Laravel App - Load Balanced across 3 replicas with IP-based sticky sessions
    upstream cosmic_app_backend {
        # Session-based sticky routing using Laravel session cookie
        # Ensures Livewire signed URLs work correctly across requests
        hash $cookie_cosmic_media_streaming_session consistent;
        server cosmic-app-1-prod:80 max_fails=3 fail_timeout=30s weight=1;
        server cosmic-app-2-prod:80 max_fails=3 fail_timeout=30s weight=1;
        server cosmic-app-3-prod:80 max_fails=3 fail_timeout=30s weight=1;
        keepalive 64;
    }
    
    upstream generate_pdf_backend {
        least_conn;
        server generate-pdf-prod:3333 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    # DISABLED: remote-android service deprecated - APK sends heartbeat directly to CMS
    # upstream remote_android_backend {
    #     least_conn;
    #     server remote-android-prod:3001 max_fails=3 fail_timeout=30s;
    #     keepalive 16;
    # }
    
    upstream remote_control_relay_backend {
        least_conn;
        server remote-relay-prod:3002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }
    
    upstream minio_backend {
        least_conn;
        server platform-minio-prod:9000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP Server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # Hide Nginx Version
        server_tokens off;
        
        # Redirect /admin to /back-office for Filament
        location = /admin {
            return 301 /back-office;
        }
        
        location ^~ /admin/ {
            return 301 /back-office${uri};
        }
        
        # Remote Control Relay - WebSocket for remote control (NEW)
        location /remote-control-ws {
            proxy_pass http://remote-relay-prod:3003;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # No buffering for WebSocket
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Remote Control Relay - HTTP API
        location /remote-control-api/ {
            proxy_pass http://remote_control_relay_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy for external DPR livestream to bypass CORS
        location /proxy/dpr-livestream/ {
            proxy_pass https://ssv1.dpr.go.id/golive/livestream/;
            proxy_ssl_server_name on;
            proxy_set_header Host ssv1.dpr.go.id;
            
            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range,Content-Type,Authorization' always;
            
            # Handle preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Streaming optimization
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # MinIO Object Storage - Public access
        location /minio/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for cross-origin resource access
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Range,Content-Type,Authorization' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Livewire other endpoints (POST /livewire/update, etc)
        location /livewire/ {
            proxy_pass http://cosmic_app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location @livewire_js {
            internal;
            proxy_pass http://cosmic_app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Override status code to 200
            add_header X-Livewire-Override "true";
        }
        
        # PDF Generation Service - Direct endpoint (must come before catch-all /)
        location /generate-pdf {
            limit_req zone=api_limit burst=20 nodelay;
            
            client_max_body_size 100M;
            
            proxy_pass http://generate_pdf_backend;
