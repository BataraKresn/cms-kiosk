  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:400,300,700,900');
    @import url('https://fonts.googleapis.com/css?family=Roboto+Slab:400,700');
    @import url('https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css');

    html,
    .main,
    .main-container {
      /* background: linear-gradient(180deg, rgb(236, 240, 241) 0%, rgb(136, 138, 138) 100%); */
      /* background: radial-gradient(circle at 50% 50%,#000000, #434343, #858585) */

    }

    body {
      height: auto;
      font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #313131;
      background: radial-gradient(circle at 50% 50%,#858585, #434343, #353535);
      background-attachment: fixed;
    }

    .row {
      max-width: 1024px;
    }

    /*
    *  Typography
    */

    body,
    p,
    a,
    li {
      font-family: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 15px;
    }

    h2,
    h3 {
      margin-top: 6px;
      margin-bottom: 6px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: -1px;
      color: #313131;
    }

    h2 {
      font-size: 28px;
    }

    h3 {
      font-size: 24px;
    }

    h4 {
      margin-bottom: 12px;
      font-size: 22px;
      line-height: 40px;
      color: rgba(#313131, 0.7);
    }

    p:not(.author) {
      font-size: 15px;
      font-weight: 300;
      line-height: 1.4;
    }

    p.author {
      margin-bottom: 10px;
      letter-spacing: -1px;
      font-weight: 400;
      color: rgba(#313131, 0.5);
    }

    a.button {
      margin-bottom: 0;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 3px;
      background-color: rgba(#313131, 0.5);
    }

    /* a.button:hover, a.button:focus {
      background-color: #219e9a;
    } */

    .toolbar {
      margin-bottom: 30px;
    }

    #header-sroll {
      position: fixed;
      right: 0;
      top: 0;
      left: 0;
      z-index: 1;
      width:100%;
      height: 46px;
      background-color: transparent;
    }

    #header-sroll.scrolled {
      height: 46.4px;
      background-color:#1d1d1d;
    }

    .toolbar select {
      margin-bottom: 7px;
      color: #fff;
      font-size: 18px;
      border: none;
      background-color: transparent;
      outline: none;
    }

    .toolbar select option {
      background-color: #838383;
    }

    .toolbar .filter-options {
      line-height: 40px;
    }
    .toolbar a.filter-item {
      margin-right: 16px;
      padding-bottom: 18px;
      font-size: 18px;
      color: #E5DDCE;
      border-bottom: 0px solid transparent;
      transition: all 250ms ease-out;
    }
    .toolbar a.filter-item:last-child {
      margin-right: 0;
    }
    .toolbar a.filter-item.active {
      padding-bottom: 12px;
      color: #fff;
      font-weight: 900;
      border-bottom: 3px solid #fff;
    }
    .book-item {
      margin: 15px 0;
      padding: 15px;
      list-style-type: none;
    }
    .book-item:after {
      content: '';
      position: absolute;
      top: 0;
      right: 15px;
      width: calc(100% - 105px);
      height: 100%;
      border-radius: 7px;
      background-color: rgba(255, 255, 255, 0);
      z-index: -1;
      transition: all 250ms ease-out;
      background-color: #fff;
    }
    .book-item:hover:after {
      box-shadow: 0px 0.5px 15px #d5d7d8;
    }
    .book-item:hover .item-img img {
      box-shadow: 0px 0px 10px 0px rgba(49, 49, 49, 0.25);
    }
    /* .book-item:hover a.button {
      background-color: #06385a;
    } */
    .book-item .bk-bookdefault {
      -webkit-transform: rotate3d(0, 1, 0, 25deg);
      transform: rotate3d(0, 1, 0, 25deg);
    }
    .book-item:hover .bk-bookdefault {
      -webkit-transform: rotate3d(0, 0, 0, 0);
      transform: rotate3d(0, 0, 0, 0);
    }
    .book-item:hover .bk-back {
      opacity: 1;
    }
    .book-item .item-img {
      display: inline-block;
      float: left;
      padding-right: 30px;
    }
    .book-item .item-img img {
      box-shadow: 0 0 0 0 transparent;
      transition: all 250ms ease-out;
    }
    .book-item .item-details {
      padding-right: 30px;
    }

    .book-item .item-details a:hover {
      opacity: 0.8;
    } 
    .book-item h3 {
      white-space: nowrap;
      /* line-height: 30px; */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .book-item p:not(.author) {
      display: block;
      display: -webkit-box;
      height: 63px;
    /* Fallback for non-webkit */
      font-size: 15px;
      line-height: 1.4;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /*
    *  Book Rotate
    */
    .bk-img {
      position: relative;
      display: inline-block;
      float: left;
      padding-right: 30px;
      list-style: none;
    /* Individual style & artwork */
    }
    .bk-img .bk-wrapper {
      position: relative;
      width: 150px;
      height: 215px;
      float: left;
      z-index: 1;
      -webkit-perspective: 1400px;
      perspective: 1400px;
    }
    .bk-img .bk-wrapper:last-child {
      margin-right: 0;
    }
    .bk-img .bk-book {
      position: absolute;
      width: 100%;
      height: 215px;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 0.5s;
      transition: transform 0.5s;
    }
    .bk-img .bk-book > div, .bk-img .bk-front > div {
      display: block;
      position: absolute;
    }
    .bk-img .bk-front {
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      -webkit-transform-origin: 0% 50%;
      transform-origin: 0% 50%;
      -webkit-transition: -webkit-transform 0.5s;
      transition: transform 0.5s;
      -webkit-transform: translate3d(0, 0, 20px);
      transform: translate3d(0, 0, 20px);
      z-index: 10;
    }
    .bk-img .bk-front > div {
      z-index: 1;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      border-radius: 0 3px 3px 0;
      box-shadow: inset 4px 0 10px rgba(0, 0, 0, 0.1);
    }
    .bk-img .bk-front:after {
      content: '';
      position: absolute;
      top: 1px;
      bottom: 1px;
      left: -1px;
      width: 1px;
    }
    .bk-img .bk-front, .bk-img .bk-back, .bk-img .bk-front > div {
      width: 150px;
      height: 215px;
    }
    .bk-img .bk-left, .bk-img .bk-right {
      width: 40px;
      left: -20px;
    }
    .bk-img .bk-back {
      -webkit-transform: rotate3d(0, 1, 0, -180deg) translate3d(0, 0, 20px);
      transform: rotate3d(0, 1, 0, -180deg) translate3d(0, 0, 20px);
      box-shadow: 5px 7px 15px rgba(0, 0, 0, 0.3);
      border-radius: 3px 0 0 3px;
      opacity: 0;
      transition: opacity 250ms ease-out;
    }
    .bk-img .bk-back:after {
      content: '';
      position: absolute;
      top: 0;
      left: 10px;
      bottom: 0;
      width: 3px;
      background: rgba(0, 0, 0, 0.06);
      box-shadow: 1px 0 3px rgba(255, 255, 255, 0.1);
    }
    .bk-img .bk-left {
      height: 215px;
      -webkit-transform: rotate3d(0, 1, 0, -90deg);
      transform: rotate3d(0, 1, 0, -90deg);
    }
    .bk-img .bk-left h2 {
      width: 215px;
      height: 40px;
      -webkit-transform-origin: 0 0;
      -moz-transform-origin: 0 0;
      transform-origin: 0 0;
      -webkit-transform: rotate(90deg) translateY(-40px);
      transform: rotate(90deg) translateY(-40px);
    }

    .bk-img .bk-cover img {
      height: 100%;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
    }
    .bk-img .bk-cover:after {
      content: '';
      position: absolute;
      top: 0;
      left: 10px;
      bottom: 0;
      width: 3px;
      background: #aa18180f;
      box-shadow: 1px 0 3px rgba(255, 255, 255, 0.1);
    }
    .bk-img .bk-cover {
      background-repeat: no-repeat;
      background-position: top left !important;
    }
    .bk-img .bk-front > div, .bk-img .bk-left {
      background-color: #c4dfde;
      /* background: linear-gradient(90deg, rgba(120,0,0,1) 0%, rgba(200,52,57,1) 100%); */
    }
  </style>
</head>
<body>
  <div id="main-container" class="main-container">
        <section id="book_list">
          <header id="header-sroll">
            <div class="toolbar row">
              <div class="filter-options small-12 medium-9 columns">

              <div class="bk-left"></div>
            </div>
          </div>
        </div>
        <div class="item-details">
          <h3 class="book-item_title" data-id='${e.id}'>${e.datatitle}</h3>
          <p class="author">By ${e.dataauthor} &bull; ${e.datadate}</p>

      </li>
    `);
  });

</script>

<script>
  // Get Color Attribute
// Set the background book color
$("li.book-item").each(function() {
  var $this = $(this);

  $this.find(".bk-front > div").css('background', $(this).data("color"));
  $this.find(".bk-left").css('background', $(this).data("color"));
  $this.find(".back-color").css('background', $(this).data("color"));

});

/*
 *  Shuffle.js for Search, Catagory filter and Sort
 */
var Shuffle = window.shuffle;

var bookList = function(element) {
  this.element = element;

  this.shuffle = new Shuffle(element, {
    itemSelector: '.book-item',
  });

  this._activeFilters = [];
  this.addFilterButtons();
  this.addSorting();
  this.mode = 'exclusive';
};

bookList.prototype.toArray = function(arrayLike) {
  return Array.prototype.slice.call(arrayLike);
};

// Category Filter Functions
// Toggle mode for the Category filters
bookList.prototype.toggleMode = function() {
  if (this.mode === 'additive') {
    this.mode = 'exclusive';
  } else {
    this.mode = 'additive';
  }
};

// Filter buttons eventlisteners
bookList.prototype.addFilterButtons = function() {
  var options = document.querySelector('.filter-options');
  if (!options) {
    return;
  }
  var filterButtons = this.toArray(options.children);

  filterButtons.forEach(function(button) {
    button.addEventListener('click', this._handleFilterClick.bind(this), false);
  }, this);
};

// Function for the Catagory Filter
bookList.prototype._handleFilterClick = function(evt) {
  window.scrollTo({top: 0, behavior: 'smooth'});

  var btn = evt.currentTarget;
  var isActive = btn.classList.contains('active');
  var btnGroup = btn.getAttribute('data-group');

  if (this.mode === 'additive') {
    if (isActive) {
      this._activeFilters.splice(this._activeFilters.indexOf(btnGroup));
    } else {
      this._activeFilters.push(btnGroup);
    }

    btn.classList.toggle('active');
    this.shuffle.filter(this._activeFilters);

  } else {
    this._removeActiveClassFromChildren(btn.parentNode);
    var filterGroup;
    if (isActive) {
      btn.classList.add('active');
      filterGroup = btnGroup;
    } else {
      btn.classList.add('active');
      filterGroup = btnGroup;
    }
    this.shuffle.filter(filterGroup);
  }
};

// Remove classes for active states
bookList.prototype._removeActiveClassFromChildren = function(parent) {
  var children = parent.children;
  for (var i = children.length - 1; i >= 0; i--) {
    children[i].classList.remove('active');
  }
};

// Sort By
// Watching for the select box to change to run
bookList.prototype.addSorting = function() {
  var menu = document.querySelector('.sort-options');
  if (!menu) {
    return;
  }
  menu.addEventListener('change', this._handleSortChange.bind(this));
};

function sortById(element) {
  return parseInt(element.getAttribute('data-created'));
}

function sortByDate(element) {
  // console.log(parseInt(element.getAttribute('data-created')));
  return element.getAttribute('data-created');
}

function sortByTitle(element) {
  return element.getAttribute('data-title').toLowerCase();
}

// Sort By function Handler runs on change
bookList.prototype._handleSortChange = function(evt) {

  window.scrollTo({top: 0, behavior: 'smooth'});

  var value = evt.target.value;
  console.log(value);
  var options = {};

  if (value === 'favorit') {
    options = {
      reverse: true,
      by: sortByDate,
    };
  } else if (value === 'edisi' ) {
    options = {
      reverse: true,
      by: sortByDate,
    };
  } else if (value === 'title') {
    options = {
      by: sortByTitle,
    };
  }
  this.shuffle.sort(options);
};

// Wait till dom load to start the Shuffle js funtionality
document.addEventListener('DOMContentLoaded', function() {
  window.book_list = new bookList(document.getElementById('grid'));
});

$(window).scroll(function () {
  var sc = $(window).scrollTop()
  if (sc > 30) {
      $("#header-sroll").addClass("scrolled")
  } else {
      $("#header-sroll").removeClass("scrolled")
  }
});
</script>
