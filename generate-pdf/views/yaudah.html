<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="embed-frame" title="Embedded Content" loading="lazy"></iframe>

    <script>
        // Function to get a query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the token from the URL parameters
        const token = getQueryParam('token');

        // If the token is present, set the iframe src
        if (token) {
            const iframe = document.getElementById('embed-frame');
            const tokenUrl = `https://kiosk.penerbitan-dpr.id/display/${token}`;
            iframe.src = tokenUrl;
        } else {
            console.error('Token parameter is missing in the URL');
        }
    </script>
</body>
</html>
